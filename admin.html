<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Score Input â€“ Golf Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script defer src="admin.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0b1f3a;
      color: #222;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      color: #002f5f;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .golfer-section {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #002f5f;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      background-color: #002f5f;
      color: white;
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #001a3a;
    }

    .powered-logo {
      text-align: center;
      margin-top: 30px;
    }

    .powered-logo span {
      font-size: 0.95rem;
      color: #888;
      margin-bottom: 2px;
      display: block;
    }

    .powered-logo img {
      max-width: 180px;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Score Entry</h1>
    <form id="admin-score-form">
      <div id="golfer-score-fields">
        <!-- Populated by JS -->
      </div>
      <button type="submit">Save Scores</button>
    </form>

    <div class="powered-logo">
      <span>Powered by</span>
      <img src="tsalogo.png" alt="Thompson Sports Analytics" />
    </div>
  </div>
</body>
</html>
