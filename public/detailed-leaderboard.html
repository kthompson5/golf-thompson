<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script defer src="detailed-leaderboard.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0b1f3a;
      color: #222;
    }

    .container {
      max-width: 1000px;
      margin: 60px auto;
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      color: #002f5f;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .team-box {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .team-box h2 {
      margin-top: 0;
      color: #003366;
    }

    .team-box ul {
      list-style: none;
      padding: 0;
    }

    .team-box li {
      padding: 6px 0;
      border-bottom: 1px solid #eee;
      font-weight: 500;
    }

    .powered-logo {
      text-align: center;
      margin-top: 30px;
    }

    .powered-logo span {
      font-size: 0.95rem;
      color: #888;
      margin-bottom: 2px;
      display: block;
    }

    .powered-logo img {
      max-width: 180px;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Detailed Leaderboard</h1>
    <div id="detailed-leaderboard">
      <!-- Populated by JS -->
    </div>

    <div class="powered-logo">
      <span>Powered by</span>
      <img src="tsalogo.png" alt="Thompson Sports Analytics" />
    </div>
  </div>
</body>
</html>
